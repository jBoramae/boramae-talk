<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Boramae Talk.</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons screen-header__relative">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="screen-header__dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icons">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-address-book"></i>
          <span>Add by<br> Contacts</span>
        </div>
        <div class="icon-row__icons">
          <i class="fas fa-fingerprint"></i>
          <span>Add by Id</span>
        </div>
        <div class="icon-row__icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></fa-xs></span>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BIRDS</h5>
          <h6 class="open-post__hashtags">#birds #animals #friends</h6>
          <div class="open-post__members">
            <img src="img/audience.jpg" />
            <span class="open-post__members-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>

        <div class="open-post__column">
          <div class="open-post__photo">
           <img src="img/swan.jpg">
           <di class="open-post__heart-count">
             <i class="fas fa-heart fa-xs"></i>
             <span>326</span>
           </di>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification_dot"> </span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div class="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4d9b649a2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
