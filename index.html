<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css " />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Welcome to Boramae Talk.</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 제한</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Boramae Talk</h1>
      <p class="welcome-header__text">
        If you have a Boramae Account,<br />log in with your email or phone
        number.
      </p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
      <input
        name="username"
        type="text"
        placeholder="메일 주소 혹은 핸드폰 번호"
      />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="Log In" />
      <a href="#">계정 이름 혹은 비밀번호를 잊으셨나요?</a>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big T.T</span>
    </div>

    <script
      src="https://kit.fontawesome.com/4d9b649a2e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
